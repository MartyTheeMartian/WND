definitions:

  Signup:
    allOf:
      - required:
        - first_name
        - last_name
        - weight
        - email
        - password
        properties:
          first_name:
            description: Input first name
            type: string
          last_name:
            description: Input last name
            type: string
          weight:
            description: Input user weight (lb)
            type: integer
            format: int64
          email:
            description: Input email
            type: string
          password:
            description: Input password
            type: string
            format: password

  Login:
    allOf:
      - required:
        - email
        - password
        properties:
          email:
            description: Input email
            type: string
          password:
            description: Input password
            type: string

  CustomExercise:
    allOf:
      - required:
        - name
        - description
        - status
        properties:
          name:
            description: Input name of exercise
            type: string
          description:
            description: Input description of exercise
            type: string
          status:
            description: Input 1-3 ~ 1 = dynamic, 2 = static, 3 = cardio
            type: integer
            format: int64
            minimum: 1
            maximum: 3

  Weight_Entry:
    allOf:
      - required:
        - weight
        - date
        properties:
          weight:
            description: Input weight in pounds (lb)
            type: integer
            format: int64
          date:
            description: Input date
            type: string
            format: date

  CustomRoutine:
    allOf:
      - required:
        - name
        - description
        - exercises
        properties:
          name:
            description: Input name of routine
            type: string
          description:
            description: Input description of routine
            type: string
          exercises:
            description: Input exercise Ids
            type: array
            items:
              type: integer
              format: int64
              minimum: 1

  Log_Entry:
    allOf:
      - required:
        - routines_id
        - rating
        - notes
        - date
        properties:
          routines_id:
            description: Input routine Id
            type: integer
            format: int64
          rating:
            description: Input rating of completed routine from 1-5
            type: integer
            format: int64
            minimum: 1
            maximum: 5
          notes:
            description: Input notes on completed routine
            type: string
          date:
            description: Input date
            type: string
            format: date

  ExercisesParams:
    allOf:
      - required:
        - re_id
        properties:
          re_id:
            description: Input routines_exercises Id
            type: integer
            format: int64
          sets:
            description: Input number of sets
            type: integer
            format: int64
          reps:
            description: Input number of reps
            type: integer
            format: int64
          duration:
            description: Input duration in minutes
            type: integer
            format: int64

  Favorites:
    allOf:
      - required:
        - routines_id
        properties:
          routines_id:
            description: Input routine Id
            type: integer
            format: int64


  UsersResponse:
    required:
      - id
      - first_name
      - last_name
      - weight
      - email
    properties:
        id:
          type: integer
          format: int64
        first_name:
          type: string
        last_name:
          type: string
        weight:
          type: integer
          format: int64
        email:
          type: string

  ExercisesResponse:
    type: object
    required:
      - id
      - name
      - description
      - status
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      description:
        type: string
      status:
        type: integer

  RoutinesExercisesResponse:
    required:
      - id
      - routines_id
      - exercises_id
      - users_id
    properties:
      id:
        type: integer
        format: int64
      routines_id:
        type: integer
        format: int64
      exercises_id:
        type: integer
        format: int64
      users_id:
        type: integer
        format: int64

  ExercisesParamsResponse:
    required:
      - id
      - routines_exercises_id
    properties:
      id:
        type: integer
        format: int64
      routines_exercises_id:
        type: integer
        format: int64

  RoutinesResponse:
    required:
      - id
      - name
      - description
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      description:
        type: string

  FavoritesResponse:
    required:
      - id
      - users_id
      - routines_id
    properties:
      id:
        type: integer
        format: int64
      users_id:
        type: integer
        format: int64
      routines_id:
        type: integer
        format: int64

  LogResponse:
    required:
      - id
      - users_id
      - routines_id
      - rating
      - notes
      - date
    properties:
      id:
        type: integer
        format: int64
      users_id:
        type: integer
        format: int64
      routines_id:
        type: integer
        format: int64
      rating:
        type: integer
        format: int64
      notes:
        type: string
      date:
