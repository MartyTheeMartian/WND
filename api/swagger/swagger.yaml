definitions:

  Signup:
    allOf:
      - required: 
        - first_name
        - last_name
        - weight 
        - email
        - password
        properties:
          first_name:
            description: Input first name
            type: string
          last_name: 
            description: Input last name
            type: string
          weight: 
            description: Input user weight (lb)
            type: integer
          email:
            description: Input email
            type: string
          password: 
            description: Input password
            type: string
            format: password
          
  Login:
    allOf:
      - required: 
        - email
        - password
        properties:
          email:
            description: Input email
            type: string
          password:
            description: Input password
            type: string
            
  CustomExercise:
    allOf:
      - required: 
        - name
        - description
        - status
        properties:
          name:
            description: Input name of exercise
            type: string
          description:
            description: Input description of exercise
            type: string
          status:
            description: Input 0-2 ~ 0 = dyanmic, 1 = static, 2 = cardio
            type: integer
            minimum: 0
            maximum: 2
            
  CustomRoutine:
    allOf:
      - required: 
        - name
        - description
        - exercises
        properties:
          name:
            description: Input name of routine
            type: string
          description:
            description: Input description of routine
            type: string
          exercises:
            description: Input password
            type: array 
            items: 
              type: integer
          
  RoutinesResponse:
    required:
      - id
      - name
      - description
    properties:
      id: 
        type: integer
      name:
        type: string
      description:
        type: string
      
  ExercisesResponse:
    required:
      - id
      - name
      - description
    properties:
      id: 
